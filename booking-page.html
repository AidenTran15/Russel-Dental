<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="booking-page.css">
</head>

<body>
    <header>
        <img src="assets/Logo2.png" alt="Logo">
        <h1>Russel Street Medical</h1>
    </header>
    <nav>
        <a href="home-page.html" class="nav-link">Main Page</a>
    </nav>

    <main class="container">
        <form action="#" method="POST" id="bookingForm"
            onsubmit="return validatePatientId(document.getElementById('pid').value)">
            <div class="form-group">
                <label for="pid">Patient ID:</label>
                <input type="text" id="pid" name="pid" required oninput="convertToUppercase(this)">
                <span id="pid-error" style="color: red;"></span>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" min="" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <div class="pill-group">
                    <input type="checkbox" id="time1" name="time[]" value="9am-12pm">
                    <label for="time1">9am - 12pm</label>

                    <input type="checkbox" id="time2" name="time[]" value="12pm-3pm">
                    <label for="time2">12pm - 3pm</label>

                    <input type="checkbox" id="time3" name="time[]" value="3pm-6pm">
                    <label for="time3">3pm - 6pm</label>
                </div>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Appointment:</label>
                <select id="reason" name="reason" required onchange="showAdvice(this)">
                    <option value="">Please Select</option>
                    <option value="child_vaccine">Childhood Vaccination Shots</option>
                    <option value="flu_shot">Influenza Shot</option>
                    <option value="covid_shot">Covid Booster Shot</option>
                    <option value="blood_test">Blood Test</option>
                </select>
            </div>

            <div class="form-group" id="adviceArea"></div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>Contact details</p>
        <p>Your Name | Your Student ID</p>
    </footer>
    <script src="booking-page.js"></script>
</body>

</html>
